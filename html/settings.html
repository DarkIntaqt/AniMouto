<html>

<head>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="../css/theme.css">
  <link rel="stylesheet" type="text/css" href="../css/fonts.css">
  <link rel="stylesheet" type="text/css" href="../css/settings.css">
  <script src="../js/theme.js"></script>
  <script src="../js/settings.js"></script>
</head>

<body>
  <br>
  <div id="container">
    <h1 class="section-title">AniMouto Settings</h1>
    <div class="section">
      <h2 id="login-name" style="padding-left:auto;padding-right:auto;"></h2>
      <div id="logout-button" class="button no-select">Logout</div>
    </div>

    <div class="section">
      <h2>AniMouto Theme</h2>
      <div class="theme-preview no-select" style="background-color:rgb(237, 241, 245);color:rgb(92, 114, 138)" id="theme-light">A</div>
      <div class="theme-preview no-select" style="background-color:rgb(39, 44, 56);color:rgb(159, 173, 189)" id="theme-dark">A</div>
      <div class="theme-preview no-select" style="background-color:rgb(214, 224, 239);color:rgb(0, 0, 0)" id="theme-contrast">A</div>
    </div>

    <div class="section">
      <h2>Accent Color</h2>
      <div id="accent-colors">
        <div class="accent-button" id="accent-blue" style="background-color:rgb(var(--color-blue))"></div>
        <div class="accent-button" id="accent-red" style="background-color:rgb(var(--color-red))"></div>
        <div class="accent-button" id="accent-blue-dim" style="background-color:rgb(var(--color-blue-dim))"></div>
        <div class="accent-button" id="accent-white" style="background-color:rgb(var(--color-white))"></div>
        <div class="accent-button" id="accent-black" style="background-color:rgb(var(--color-black))"></div>
        <div class="accent-button" id="accent-peach" style="background-color:rgb(var(--color-peach))"></div>
        <div class="accent-button" id="accent-orange" style="background-color:rgb(var(--color-orange))"></div>
        <div class="accent-button" id="accent-yellow" style="background-color:rgb(var(--color-yellow))"></div>
        <div class="accent-button" id="accent-green" style="background-color:rgb(var(--color-green))"></div>
      </div>
    </div>
  </div>
</body>

</html>
