<html>

<head>
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="../css/theme.css">
  <link rel="stylesheet" type="text/css" href="../css/fonts.css">
  <link rel="stylesheet" type="text/css" href="../css/animation.css">
  <script src="../js/theme.js"></script>
  <script src="../js/login.js"></script>
</head>

<body>
  <div id="container">
    <div id="chrome-auth" class="section" style="display:none;">
      <h2 class="title">Login with AniList to use AniMouto</h2>
      <div class="button no-select" id="chrome-login-button">Login</div>
      <div id="chrome-loader" class="loader" style="display:none;position:absolute;top:60px;"></div>
      <p style="color:rgb(var(--color-text))">Once authentication is complete, the page will change.</p>
    </div>
    <div id="firefox-auth" class="section" style="display:none;">
      <h2 class="title">Login with AniList to use AniMouto</h2>
      <br />
      <input class="text-input" style="background: rgb(var(--color-background));" type="text" placeholder="Authorization Code" id="auth-input" autocomplete="off" />
      <br />
      <div class="button no-select" id="firefox-get-button">Get Code</div>
      <div class="button no-select disabled" id="firefox-login-button">Login</div>
      <div id="firefox-loader" class="loader" style="display:none;position:absolute;top:60px;"></div>
      <p style="color:rgb(var(--color-text))">Paste your authorization code into the text field to authenticate. Don't forget to close the extra window when you finish.</p>
    </div>
  </div>
</body>

</html>
