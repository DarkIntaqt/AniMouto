<html>

<head>
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="../css/theme.css">
  <link rel="stylesheet" type="text/css" href="../css/medialist.css">
  <link rel="stylesheet" type="text/css" href="../css/fonts.css">
  <link rel="stylesheet" type="text/css" href="../css/animation.css">
  <script src="../js/theme.js"></script>
  <script src="../js/medialist.js"></script>
</head>

<body>
  <div id="container">
    <br>
    <a id="airing-anime-title" href="https://anilist.co/airing" target="_blank">
      <h2 class="section-title" style="width:75%;display:inline-block">Airing</h2>
    </a>
    <i id="refresh-list" class="material-icons icon refresh-icon no-select" title="Refresh media list">refresh</i>
    <div id="airing-anime" class="section media-grid no-select">
      <h2 id="loading-airing-anime" class="section-title ellipsis" style="padding-left:10px">Loading</h2>
    </div>
    <h2 id="anime-title" class="section-title">Anime in Progress</h2>
    <div id="anime" class="section media-grid no-select">
      <h2 id="loading-anime" class="section-title ellipsis" style="padding-left:10px">Loading</h2>
    </div>
    <h2 id="manga-title" class="section-title">Manga in Progress</h2>
    <div id="manga" class="section media-grid no-select">
      <h2 id="loading-manga" class="section-title ellipsis" style="padding-left:10px">Loading</h2>
    </div>
  </div>
</body>

</html>
