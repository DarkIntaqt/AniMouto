query ($user: Int) {
  anime: MediaListCollection(userId: $user, status_in: [CURRENT, REPEATING], type: ANIME) {
    ...active
  }
  manga: MediaListCollection(userId: $user, status_in: [CURRENT, REPEATING], type: MANGA) {
    ...active
  }
}

fragment active on MediaListCollection {
  lists {
    entries {
      id
      media {
        id
        episodes
        chapters
        siteUrl
        coverImage {
          large
          color
        }
        nextAiringEpisode {
          episode
          airingAt
          timeUntilAiring
        }
      }
      progress
      updatedAt
    }
  }
}
