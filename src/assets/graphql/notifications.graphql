query($amount: Int, $reset: Boolean, $types: [NotificationType]) {
  Viewer {
    unreadNotificationCount
  }
  Page(perPage: $amount) {
    notifications(resetNotificationCount: $reset, type_in: $types) {
      ... on ActivityLikeNotification {
        activityId
        user {
          ...user
        }
        activity {
          ...activity
        }
        context
        createdAt
        type
      }
      ... on ActivityMentionNotification {
        activityId
        user {
          ...user
        }
        activity {
          ...activity
        }
        context
        createdAt
        type
      }
      ... on ActivityMessageNotification {
        activityId
        user {
          ...user
        }
        activity: message {
          url: siteUrl
        }
        activityId
        context
        createdAt
        type
      }
      ... on ActivityReplyLikeNotification {
        activityId
        user {
          ...user
        }
        activity {
          ...activity
        }
        context
        createdAt
        type
      }
      ... on ActivityReplyNotification {
        activityId
        user {
          ...user
        }
        activity {
          ...activity
        }
        context
        createdAt
        type
      }
      ... on ActivityLikeNotification {
        activityId
        user {
          ...user
        }
        activity {
          ...activity
        }
        context
        createdAt
        type
      }
      ... on ActivityReplySubscribedNotification {
        activityId
        user {
          ...user
        }
        activity {
          ...activity
        }
        context
        createdAt
        type
      }
      ... on AiringNotification {
        media {
          ...media
        }
        episode
        contexts
        createdAt
        type
      }
      ... on RelatedMediaAdditionNotification {
        media {
          ...media
        }
        context
        createdAt
        type
      }
      ... on FollowingNotification {
        user {
          ...user
        }
        context
        createdAt
        type
      }
      ... on ThreadCommentLikeNotification {
        thread {
          ...thread
        }
        user {
          ...user
        }
        commentId
        context
        createdAt
        type
      }
      ... on ThreadCommentMentionNotification {
        thread {
          ...thread
        }
        user {
          ...user
        }
        commentId
        context
        createdAt
        type
      }
      ... on ThreadCommentReplyNotification {
        thread {
          ...thread
        }
        user {
          ...user
        }
        commentId
        context
        createdAt
        type
      }
      ... on ThreadCommentSubscribedNotification {
        thread {
          ...thread
        }
        user {
          ...user
        }
        commentId
        context
        createdAt
        type
      }
      ... on ThreadLikeNotification {
        thread {
          ...thread
        }
        user {
          ...user
        }
        context
        createdAt
        type
      }
    }
  }
}

fragment media on Media {
  title {
    userPreferred
  }
  img: coverImage {
    large
  }
  url: siteUrl
}

fragment user on User {
  name
  img: avatar {
    large
  }
  url: siteUrl
}

fragment thread on Thread {
  title
  url: siteUrl
}

fragment activity on ActivityUnion {
  __typename
  ... on TextActivity {
    url: siteUrl
  }
  ... on ListActivity {
    url: siteUrl
  }
  ... on MessageActivity {
    url: siteUrl
  }
}
