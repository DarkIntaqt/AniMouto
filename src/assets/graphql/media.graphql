query ($id: Int) {
  Media(id: $id) {
    siteUrl
    title {
      romaji
      userPreferred
    }
    coverImage {
      extraLarge
      color
    }
    bannerImage
    description(asHtml: true)
    episodes
    chapters
    relations {
      edges {
        relationType(version: 2)
        node {
          siteUrl
          title {
            romaji
            userPreferred
          }
          coverImage {
            large
            color
          }
          format
          status
        }
      }
    }
    characters(sort: ID, perPage: 12) {
      edges {
        role
        node {
          name {
            first
            last
          }
          image {
            large
          }
          siteUrl
        }
      }
    }
    stats {
      statusDistribution {
        status
        amount
      }
    }
  }
}
